<!doctype html>
<html lang="en">

<head>
    <title>Bali APP</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="jquery.js"></script>
    <script src="app.js"></script>
</head>

<body class="bg-light">
    <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="menu text-center">
              <button id="btn-calculator" type="button" class="btn btn-outline-info">Calculator</button>
              <button id="btn-price-list" type="button" class="btn btn-outline-info">Price List</button>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div id="calculator" class="card card-body text-center mt-2">
                    <h1 class="heading display-5 pb-3 text-secondary">Currency Converter</h1>
                    <form id="converter-form">
                        <div class="form-group">
                          <div class="input-group">
                            <span class="input-group-addon">IDR</span>
                            <input type="number" class="form-control" id="idr"  placeholder="Indonesian Rupee">
                          </div>
                            <div class="input-group">
                                <span class="input-group-addon">BDT</span>
                                <input type="number" class="form-control" id="bdt" placeholder="Taka">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">USD</span>
                                <input type="number" class="form-control" id="usd" placeholder="USD">
                            </div>
                        </div>
                    </form>
                </div>
                <div id="price-list" class="card card-body text-center mt-2" style="display:none;">
                    <h1 class="heading display-5 pb-3 text-secondary">Price list</h1>
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">Description</th>
                          <th scope="col">IDR</th>
                          <th scope="col">BDT</th>
                          <th scope="col">USD</th>
                        </tr>
                      </thead>
                      <tbody class="price-table-body">
                
                      </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
