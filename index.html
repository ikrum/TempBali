<!doctype html>
<html lang="en">

<head>
    <title>Bali APP</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="jquery.js"></script>
    <script src="app.js"></script>
</head>

<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3 text-secondary">Currency Converter</h1>
                    <form id="converter-form">
                        <div class="form-group">
                          <div class="input-group">
                            <span class="input-group-addon">IDR</span>
                            <input type="number" class="form-control" id="idr"  placeholder="Indonesian Rupee">
                          </div>
                            <div class="input-group">
                                <span class="input-group-addon">BDT</span>
                                <input type="number" class="form-control" id="bdt" placeholder="Taka">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">USD</span>
                                <input type="number" class="form-control" id="usd" placeholder="USD">
                            </div>
                        </div>
                    </form>

                    <!-- <div id="results" class="pt-4">
                        <h5 class="text-secondary">Results</h5>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">&euro;</span>
                                <input type="number" class="form-control" id="value" disabled>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
